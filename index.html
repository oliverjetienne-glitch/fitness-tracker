<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fitness Tracker v15.5</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header id="top-banner">
    <div class="phase-title">Phase <span id="phase-num">1</span></div>
    <div id="phase-progress-container"><div id="phase-progress-bar"></div></div>
    <div id="month-header">
      <button id="prev-month" aria-label="Previous Month">‹</button>
      <span id="month-title"></span>
      <button id="next-month" aria-label="Next Month">›</button>
    </div>
  </header>

  <main>
    <section id="calendar-view" role="region" aria-label="Calendar">
      <div id="calendar-grid"></div>
    </section>

    <section id="workout-view" class="hidden" role="region" aria-label="Workout">
      <div id="workout-header" class="row between">
        <button id="back-btn" class="ghost" aria-label="Back">←</button>
        <h2 id="workout-date-title"></h2>
        <div style="width:32px"></div>
      </div>
      <div class="card hero" id="day-hero">
        <div class="hero-orm"></div>
        <div class="hero-sub">Stay consistent—small wins add up.</div>
      </div>
      <div class="card-group">
        <div class="group-title">Main Lifts (Superset)</div>
        <div id="main-superset" class="cards"></div>
      </div>
      <div class="card-group">
        <div class="group-title">Accessories (Superset)</div>
        <div id="accessory-superset" class="cards"></div>
      </div>
      <div class="row right bottom-cta">
        <button id="complete-workout" class="primary themed-btn">Mark Workout Complete</button>
      </div>
    </section>

    <section id="stats-view" class="hidden" role="region" aria-label="Stats">
      <div class="card glance">
        <h2>This Week at a Glance</h2>
        <div id="glance-content"></div>
      </div>
      <div class="card">
        <h2>Streaks</h2>
        <div id="streaks-content"></div>
      </div>
      <div class="card">
        <h3>1RM Progress</h3>
        <canvas id="exercise-chart" height="200"></canvas>
      </div>
      <div class="card">
        <h3>Mood Trend</h3>
        <canvas id="mood-chart" height="200"></canvas>
        <div id="mood-insights"></div>
      </div>
      <div class="card">
        <h3>Recent Extra Workouts</h3>
        <div id="extra-mini"></div>
      </div>
      <div class="card">
        <h3>Extra Workouts History</h3>
        <div id="extra-history"></div>
      </div>
    </section>

    <section id="goals-view" class="hidden" role="region" aria-label="Goals">
      <div class="row between">
        <h2 style="margin:6px 0">Goals</h2>
        <button id="add-goal" class="primary" style="background:#6a1b9a">➕ Add Goal</button>
      </div>
      <div id="active-goals" class="card">
        <h3>Active Goals</h3>
        <div id="goals-list"></div>
      </div>
      <div id="completed-goals" class="card">
        <h3>Completed Goals</h3>
        <div id="goals-completed-list"></div>
      </div>
    </section>
  </main>

  <nav id="bottom-nav">
    <button id="nav-stats" class="nav-btn" title="Stats" aria-label="Stats">
      <svg viewBox="0 0 24 24" class="icon"><path d="M3 17h2v-7H3v7zm4 0h2V7H7v10zm4 0h2v-4h-2v4zm4 0h2V4h-2v13zm4 0h2V10h-2v7z"/></svg>
      <span>Stats</span>
    </button>
    <button id="nav-extra" class="nav-btn" title="Log Extra" aria-label="Log Extra">
      <svg viewBox="0 0 24 24" class="icon"><path d="M19 13H13v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>Extra</span>
    </button>
    <button id="nav-calendar" class="nav-btn center" title="Calendar" aria-label="Calendar">
      <svg viewBox="0 0 24 24" class="icon"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 
      2 2h14c1.1 0 2-.9 2-2V6c-1.1-.9-2-2-2-2zm0 
      16H5V9h14v11z"/></svg>
      <span>Calendar</span>
    </button>
    <button id="nav-orms" class="nav-btn" title="Update 1RMs" aria-label="Update 1RMs">
      <svg viewBox="0 0 24 24" class="icon"><path d="M4 10h2v4H4v-4zm14 0h2v4h-2v-4zM8 6h2v12H8V6zm6 0h2v12h-2V6z"/></svg>
      <span>1RMs</span>
    </button>
    <button id="nav-goals" class="nav-btn" title="Goals" aria-label="Goals">
      <svg viewBox="0 0 24 24" class="icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 
      10 10 10-4.48 10-10S17.52 2 12 
      2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
      8-8 8 3.59 8 8-3.59 8-8 
      8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
      <span>Goals</span>
    </button>
  </nav>

  <script src="app.js" defer></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}</script>
</body>
</html>
